<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ProDash-Login Page</title>
    <style>
      body {
        background-image: url("img/background.jpg");
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;
      }
    </style>
    <link rel="stylesheet" href="css/login.css" />
  </head>
  <body>
    <header>
      <img
        src="img/prodash-logo.png"
        width="80vw"
        height="80vh"
      />
      <h1>Prodash</h1>
    </header>
    <div class="all">
      <div class="card1">
        <div class="card2">
          <form class="loginForm" action="/build/home.html" method="get" id="loginForm">
            <p class="heading">Login</p>
            <div class="field">
              <input type="email" class="input-field" placeholder="Email" autocomplete="off" id="login-input" name="email" required/>
            </div>
            <div class="field">
              <input type="password" class="input-field" placeholder="Password" autocomplete="off" name="password" required/>
            </div>
            <div class="btn">
              <button class="button1" id="login" type="submit">Login</button>
              <p class="txt">or</p>
              <button class="button2" onclick="visit()">SignUp</button>
            </div>
            <button class="button3">Forget Password</button>
          </form>
        </div>
      </div>
    </div>
    <script src="login.js"></script>
  </body>
</html>
